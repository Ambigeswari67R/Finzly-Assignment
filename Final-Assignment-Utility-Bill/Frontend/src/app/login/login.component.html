<div class="container">
    <div class="row">
        <div class="col">

            <div class="loginform">
                <div class="main-div">
                    <div class="panel">
                        <h1 class="company-name">BHARAT BIJILI CORPORATION</h1>
                        <hr>
                        <p class="text-success" 
                        style="font-weight: bold;">
                        Please enter your ID and OTP</p>   
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                            <div class="form-group">
                              <div class="input-group-prepend">
                              <span
                                    class="input-group-text"
                                    style="font-size: 25px;margin-right: 5px; color: #5eba7d"
                                  >
                                    <i class="fa fa-user"></i>
                                  </span>
                              <input #email="ngModel" 
                              ngModel type="text" 
                              name="employeeId" class="form-control" 
                              placeholder="Employee ID" 
                               required>
                              </div>
                  
                              <div class="alert alert-danger" 
                              *ngIf="email.touched &&!email.valid">** Please Enter the Employee ID
                              
                                  <div class="alert alert-danger" 
                                  *ngIf="email.errors?.pattern">** Appropriate Employee Id is required
                  
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group-prepend">
                                <span
                                class="input-group-text"
                                style="font-size: 25px;margin-right: 5px; color: #0095ff"
                              >
                                <i class="fa fa-lock" ></i>
                              </span>
                            <input #password="ngModel" 
                            ngModel [type]="isShow?'password':'text'"
                             name="otp" class="form-control" 
                             id="password" placeholder="Password" required>
                            <span>
                              <i style="cursor: pointer;margin-left: -38px;margin-top: 10px;" (click)="onShow()" 
                              [ngClass]="{'fa':true,
                               'fa-eye-slash':isShow,
                               'fa-eye':!isShow            
                              }" ></i>
                            </span>
                            </div>
                  
                            <div class="alert alert-danger" 
                            *ngIf="password.touched &&!password.valid">** Please Enter the Password
                        </div>
                  
                    </div>
              
                    <br> 
                    <button  class="btn btn-success" 
                    style="width: 100%;" [disabled]="!f.valid">Login</button>
                    
                  
                      </form> 
                      <hr>
                      <span  style="color: red;font-weight: bold;margin-top: 5px;">
                        {{incorrect}}  </span>  
                    </div>
                </div>
            </div>
         </div>
     </div>
</div>
